{% load static %}

<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Kategoriler</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>

            <ul class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                

                {% for cat in category %}
                <li class="navbar-nav w-100">
                    <div class="nav-item dropdown dropright">
                        <a href="{% url 'category_products' cat.slug %}" title="{{cat.title}}" class="nav-link"id="slideDown">{{ cat.title }}</a> <!-- aria-expanded="false" data-toggle="dropdown" -->
                        <!-- <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                            
                            
                            <ul class="children dropdown-item liste">
                                <li><a href="{% url 'category_products' cat.slug %}" class="dropdown-item">{{ cat.title }}</a></li>
                            </ul>
                        
                        </div> -->
                    </div>
                    </li>
                {% endfor %}
            </ul>

        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="{% url 'index' %}" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Yıldırım</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Store</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{% url 'index' %}" class="nav-item nav-link {% if url_name == 'index' %} active {% else %} {% endif %}">Anasayfa</a>
                        <a href="{% url 'about' %}" class="nav-item nav-link {% if url_name == 'shop' %} active {% else %} {% endif %}">Hakkımızda</a>
                        <a href="{% url 'referance' %}" class="nav-item nav-link">Referanslar</a>
                        <a href="{% url 'contact' %}" class="nav-item nav-link {% if url_name == 'contact' %} active {% else %} {% endif %}">İletişim</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a href="{% url 'favories' %}" class="btn px-0">
                            <i class="fas fa-heart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{request.session.favories_items}}</span>
                        </a>
                        <a href="{% url 'shoppingcart' %}" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{request.session.cart_items}}</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
